{% extends 'app_layouts/layout_base.html' %}
{% load static %}
{% load menus %}

{% block navbar %}
<nav class="navbar navbar-default navbar-primary navbar-fixed-top screen-only top-navbar" role="navigation">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#main-navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>

	  <a class="navbar-brand" href="/#/">
        <img src="{% if OPAL_LOGO_PATH %}{% static OPAL_LOGO_PATH %}{% else %}{% static 'img/ohc-trans.png' %}{% endif %}" />
        {{OPAL_BRAND_NAME}}
      </a>
    </div>

    <div id="inbox-searchbox">
      {% include 'partials/_nav_search.html' %}
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="main-navbar">
      <ul class="nav navbar-nav navbar-right">
        <li>
          <img class="navbar-avatar" avatar-for-user="{{ request.user.id }}">
        </li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

{% endblock %}

{% block content %}
<div class="row">
  <div class="col-md-2">
    <div class="content-offset">
      {% menu %}
    </div>
  </div>
  <div class="col-md-10" id="center-col">
    {{ block.super }}
  </div>
</div>
{% endblock %}
